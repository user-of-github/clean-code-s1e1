<!DOCTYPE html>

<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
<header class="wrapper">
  <img src="./eisenhower-matrix.jpg" class="demo"/>
  <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="centered">
  <section class="add-item" id="top-section-for-adding-element">
    <label for="new-task" class="add-item__title">Add Item</label>
    <div class="task-row">
      <input id="new-task" class="task-row__task" type="text"/>
      <button class="button">Add</button>
    </div>
  </section>


  <h3 class="subtitle">Todo</h3>
  <ul id="incomplete-tasks" class="tasks-list">
    <li class="tasks-list__item">
      <input type="checkbox" class="checkbox">
      <label class="task-row__task">Pay Bills</label>
      <input type="text" class="task-row__task">
      <button class="button edit">Edit</button>
      <button class="button delete"><img src="./remove.svg" alt="remove icon" class="delete__icon"/></button>
    </li>

    <li class="tasks-list__item edit-mode">
      <input type="checkbox" class="checkbox">
      <label class="task-row__task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task-row__task">
      <button class="button edit">Save</button>
      <button class="button delete"><img src="./remove.svg"  alt="remove icon" class="delete__icon"/></button>
    </li>
  </ul>

  <h3 class="subtitle">Completed</h3>
  <ul id="completed-tasks" class="tasks-list">
    <li class="tasks-list__item">
      <input type="checkbox" checked class="checkbox">
      <label class="task-row__task">See the Doctor</label>
      <input type="text" class="task-row__task">
      <button class="button edit">Edit</button>
      <button class="button delete"><img src="./remove.svg"  alt="remove icon" class="delete__icon"/></button>
    </li>
  </ul>
</main>

<script src="app.js"></script>
</body>
</html>
